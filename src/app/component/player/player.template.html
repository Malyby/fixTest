<div class="row">
    <edit-player></edit-player>
    <delete-player></delete-player>
    <add-game></add-game>
    <div class="col-xs-12 col-md-5">
        <div class="player card">
            <div class="card-header">
                <h5 class="card-title" ng-bind="self.player.nickname"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Возраст: <span ng-bind="self.player.age"></span></li>
                <li class="list-group-item">Телефон: <span ng-bind="self.player.phone"></span></li>
                <li class="list-group-item">Email: <span ng-bind="self.player.email"></span></li>
                <li class="list-group-item">Платформа: <span ng-bind="self.player.platform"></span></li>
            </ul>
            <div class="card-body">
                <button class="btn btn-dark" ng-click="self.editPlayerModal()">Редактировать</button>
                <button class="btn btn-dark" ng-click="self.deletePlayerModal()">Удалить</button>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-7">
        <div class="card games">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="card-title">Список игр</h5>
                <div class="add_game" ng-click="self.addGameModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>
            <ul class="list-group list-group-flush" ng-if="self.player_games.length == 0">
                <li class="list-group-item text-center">У игрока нет игр</li>
            </ul>
            <ul class="list-group list-group-flush" ng-if="self.player_games.length != 0">
                <li class="list-group-item text-center" ng-repeat="game in self.player_games" ng-bind="game.name"></li>
            </ul>
        </div>
    </div>
</div>
